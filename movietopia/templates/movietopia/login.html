{% extends "movietopia/log_layout.html" %}
{% load static %}

{% block body %}
  <div class="container">
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="d-flex justify-content-center m-5">
      <div class="card m-5 p-4" style="width: 30rem;">
        <h2>Login</h2>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
          </div>
          <input class="btn btn-primary" type="submit" value="Login">
        </form>

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
      </div>

    </div>
  </div>


{% endblock %}

{% block script %}
    <script src="{% static 'movietopia/js/login.js' %}"></script>
{% endblock %}
